<div data-role="view" id="signup" data-layout="default" class="signup-view" data-model="app.Signup" data-init="app.Signup.init" data-show="app.Signup.show" data-hide="app.Signup.hide">
    <div data-role="header">
        <div data-role="navbar">
            Sign up
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" href="#welcome">Back</a>
        </div>
    </div>
    <div class="content">
        <form id="signUp">
            <input class="form-control" type="text" id="signupName" data-bind="value: DisplayName" placeholder="Name" required value="test" />
            <input class="form-control" type="email" id="signupEmail" data-bind="value: Email" placeholder="Email" />
            <input class="form-control" type="text" id="signupUsername" data-bind="value: Username" placeholder="Username" required/>
            <input class="form-control" type="password" id="signupPassword" data-bind="value: Password" placeholder="Password" required/>
        </form>
        <div id="signupBtnWrp" class="signup-btn-wrp disabled">
            <a class="btn btn-signup" data-role="button" data-bind="click: signup">Register</a>
        </div>
    </div>
</div>
