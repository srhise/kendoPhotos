<div data-role="view" id="resetPassword" data-layout="default" class="resetPassword-view" data-model="app.resetPassword" data-init="app.resetPassword.init" data-show="app.resetPassword.show" data-hide="app.resetPassword.hide">
    <div data-role="header">
        <div data-role="navbar">
            Reset Password
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" href="#welcome">Back</a>
        </div>
    </div>
    <div class="content">
        <form id="resetPassword">
            <input class="form-control" type="text" id="username" data-bind="value: Username" placeholder="Username" required/>
        </form>
        <div id="signupBtnWrp" class="signup-btn-wrp disabled">
            <a class="btn btn-signup" data-role="button" data-bind="click: reset">Reset Password</a>
        </div>
    </div>
</div>
