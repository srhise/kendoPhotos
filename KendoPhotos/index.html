<!DOCTYPE html>
<html>

<head>
    <title></title>

    <meta charset="utf-8" />

    <!-- VENDOR CSS -->    
    <link href="lib/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="lib/sweetalert/sweet-alert.css" rel="stylesheet" />

    <!-- CUSTOM CSS -->  
    <link href="app/assets/stylesheets/frontend.css" rel="stylesheet">

    <!-- VENDOR JS -->  
    <script src="cordova.js"></script>
    <script src="lib/kendo/js/jquery.min.js"></script>
    <script src="lib/kendo/js/kendo.mobile.min.js"></script>
    <script src="https://bs-static.cdn.telerik.com/1.2.5/everlive.all.min.js"></script>
    <script src="lib/sweetalert/sweet-alert.min.js"></script>

    <!-- FONTS -->  
    <link href="lib/fontawesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="app/assets/fonts/MuseoSansFamily/museo.css" rel="stylesheet" />

    <!-- CUSTOM JS -->  
    <script src="scripts/settings.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/users.js"></script>
    <script src="scripts/signup.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/resetPassword.js"></script> 
</head>

<body class="fnt-sans">
    <!--Home View
    <div id="content-container">
        <div data-role="layout" data-id="default">
        </div>
    </div>-->

    <!--start:view-->
    <div id="welcome" data-layout="default" data-role="view" data-title="Home" data-model="app.Login" data-init="app.Login.init" data-show="app.Login.show">

        <!--view controls-->
        <div class="row m-lr-0 m-t-20 m-b-10">
            <!--cancel btn-->
            <a id="btnCancel"></a>
        </div>
        <!--///view controls-->

        <div class="row m-lr-0">
            <div class="col-xs-10 col-xs-offset-1">
                <!--content-->
                <!--view header-->
                <p class="fnt-44 fnt-thn text-center m-b-20">Sign In</p>

                <div id="loginWithFacebook" class="oauth-item btn btn-block btn-solid btn-solid-facebook" data-role="touch" data-bind="events: { tap: loginWithFacebook }"><i class="fa fa-facebook m-r-5"></i> Login with Facebook</div>

                <img src="app/assets/images/orseperator.png" class="img-responsive d-block m-tb-20 center"/>

                <!--login form-->
                <form id="login">            
                    <div class="form-group m-b-10">
                        <input id="loginUsername" type="text" class="form-control input-outline text-center" data-bind="value: Username" placeholder="username"/>
                    </div><!--//form-group-->

                    <div class="form-group m-b-10">
                        <input id="loginPassword" type="text" class="form-control input-outline text-center" data-bind="value: Password" placeholder="password" required/>
                    </div><!--//form-group-->

                </form>
                <!--///login form-->

                <!--sign in button-->
                <div id="login" data-role="touch" data-bind="events: { tap: login }" class="btn btn-block btn-solid btn-solid-aqua m-t-5">Connect</div>

                <!--forgot pass link-->
                <a id="resetPassword" data-bind="click: resetPassword" class="fnt-16 center text-center fnt-thn m-t-30 lnk-white">Forgot password?</a>

                <!--Sign Up CTA-->
                <div class="row m-lr-0 m-t-20 text-center">
                    <a data-role="button" class="btn btn-outline btn-outline-white" href="views/signup.html">Signup</a>
                </div>

                <!--///content-->
            </div>
        </div>



        



        
        
        

           
        
    </div>
    <!--///view-->
</body>

</html>
