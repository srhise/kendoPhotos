<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="https://bs-static.cdn.telerik.com/1.2.5/everlive.all.min.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/signup.js"></script>
    <script src="scripts/login.js"></script>
</head>

<body>
    <!--Home View-->
    <div id="content-container">
        <div data-role="layout" data-id="default">
            <!--View content will render here-->
        </div>
    </div>
    <div id="welcome" data-layout="default" data-role="view" data-title="Home" data-model="app.Login" data-init="app.Login.init" data-show="app.Login.show">
        <div data-role="header">
            <div data-role="navbar">
                Welcome
            </div>
        </div>
        <form id="login">
            <input class="form-control" type="text" id="signupUsername" data-bind="value: Username" placeholder="Username" required/>
            <input class="form-control" type="password" id="signupPassword" data-bind="value: Password" placeholder="Password" required/>
        </form>
        <p>
            <a data-role="button" href="views/signup.html">Signup for this shite</a>
        </p>
    </div>
</body>

</html>
