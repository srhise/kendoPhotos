<!DOCTYPE html>
<html>

<head>
    <title></title>

    <meta charset="utf-8" />

    <!-- VENDOR CSS -->    
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet"> 
    <link href="lib/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="bower_components/sweetalert/lib/sweet-alert.css" rel="stylesheet" />

    <!-- CUSTOM CSS -->  
    <link href="app/assets/stylesheets/frontend.css" rel="stylesheet">

    <!-- VENDOR JS -->  
    <script src="cordova.js"></script>
    <script src="lib/kendo/js/jquery.min.js"></script>
    <script src="lib/kendo/js/kendo.mobile.min.js"></script>
    <script src="https://bs-static.cdn.telerik.com/1.2.5/everlive.all.min.js"></script>
    <script src="bower_components/sweetalert/lib/sweet-alert.min.js"></script>

    <!-- CUSTOM JS -->  
    <script src="scripts/settings.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/users.js"></script>
    <script src="scripts/signup.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/resetPassword.js"></script>
</head>

<body>
    <!--Home View-->
    <div id="content-container">
        <div data-role="layout" data-id="default">
            <!--View content will render here-->
        </div>
    </div>
    <div id="welcome" data-layout="default" data-role="view" data-title="Home" data-model="app.Login" data-init="app.Login.init" data-show="app.Login.show">
        <div data-role="header">
            <div data-role="navbar">
                Welcome
            </div>
        </div>
        <form id="login">
            
            <div class="form-group m-b-10">
                <input id="loginUsername" type="text" class="form-control" data-bind="value: Username" placeholder="Username"/>
            </div><!--//form-group-->

            <div class="form-group m-b-10">
                <input id="loginPassword" type="text" class="form-control" data-bind="value: Password" placeholder="Password" required/>
            </div><!--//form-group-->

        </form>
        <span id="login" data-role="touch" data-bind="events: { tap: login }">
            <a data-role="button" class="btn btn-login">Login</a>
        </span>
        <a data-role="button" class="btn" href="views/signup.html">Signup</a>
        
        <div class="m-t-10">
             <a id="resetPassword" data-bind="click: resetPassword">Reset Password</a>
        </div>
           
        
    </div>
</body>

</html>
